<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
  <div class="right">
<img src="./images/bg-main-desktop.png" class="desc" alt="image">
<img src="./images/bg-main-mobile.png" class="mob" alt="image">
  </div>
  <div class="cards">
    <div class="front">
      <img src="./images/card-logo.svg" alt="logo">
      <p>  0000 0000 0000 0000</p>
      <div class="info">
        <p>Jane Appleseed</p>
        <span>  00/00</span>
      </div>
    </div>
    <div class="back">
      <p>000</p>
    </div>
  </div>
  <div class="left">
<form>
  <div class="card-name">
    <label>Cardholder Name</label>
    <input placeholder="e.g. Jane Appleseed" id="name">
  </div>
  <div class="card-num">
    <label> Card Number</label>
    <input placeholder="e.g. 1234 5678 9123 0000" id="number">
  </div>
  <div class="last">
    <div class="date">
      <label>Exp. Date (MM/YY)</label>
      <div class="inputs">
        <input placeholder="MM" id="m">
        <input placeholder="YY" id="y">
      </div>
    </div>
    <div class="cvc">
      <label > CVC</label>
      <input placeholder="e.g. 123" id="c">
    </div>
  </div>
  <div class="confirm">
    <div class="btn">Confirm</div>
  </div>
</form>
<div class="complete" style="display: none;">
  <img src="./images/icon-complete.svg" alt="success">
  <h1> Thank you!</h1>
  <p> We've added your card details</p>
  <div class="btn">Continue</div>
</div>
  </div>
</main>  

  <!-- Completed state start 

  Thank you!
 
  -->
 <script src="./main.js"></script>
</body>
</html>
